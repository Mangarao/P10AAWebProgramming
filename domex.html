<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript DOM Manipulation Example</title>
</head>
<body>
    <div id="main">
		<h1 id="title">Hello Deloitte!</h1>
		<p id="hint">Simple Paragraph to Test</p>
	</div>
	<button type="button" onclick="addElement()">Add Element</button>
	<script>
	function addElement() {
		// Creating a new div element 
		var newDiv = document.createElement("div");
		// Creating a text node 
		var testContent = document.createTextNode("Testing DOM Manipulation");
		// Adding the text node to the newly created div
		newDiv.appendChild(testContent);
		// Adding the newly created element and its content into the DOM 
		var currentDiv = document.getElementById("main"); 
		 currentDiv.appendChild(newDiv);
	}	
	</script>
</body>
</html>
