<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration screen</title>
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <form action="https://w3schools.com/action_page.php" method="get">

            <label for="firstName">
                First Name
            </label>
            <input type="text" name="fname" required/>
            <br>
            <label for="lastName">Last Name
            </label>
            <input type="text" name="lname"/><br>
            <label for="gender">Gender:
            </label>
            Male:
            <input type="radio" name="gender" value="male" required/>
            &nbsp; Female:
            <input type="radio" name="gender" value="female" required/>
            <br>
           <label for="email">Email</label>
           <input type="email" name="email" required>
            <label for="languages">languages </label> <br>
            Telugu: <input type="checkbox" name="language" value="telugu"> <br>
            Hindi: <input type="checkbox" name="language" value="hindi"> <br>
            English: <input type="checkbox" name="language" value="english"> <br>
            <label for="skill">
                Skills:
            </label>
            <select multiple name="skill" required>
                <option selected>Java</option>
                <option>.Net</option>
                <option>PHP</option>
                <option>SAP</option>
                <option>Python</option>
            </select><br>
            <label for="aboutme">About me</label>
            <textarea rows="5" cols="100" name="aboutme"></textarea><br>
            <input type="submit" value="Register"> <br>
            <button type="submit">Register with another button</button>
            &nbsp; &nbsp;
            <input type="reset" value="Reset"/>
        </form>

    </body>
</html>
