    <body>
        <h1>
            Registration Form
        </h1>
        <form  action="https://w3schools.com/action_page.php" method="get">

            <label for="firstName" class="form-label">
                First Name
            </label>
            <input type="text" name="fname" class="form-control" required/>
            <br>
            <label for="lastName" class="form-label">Last Name
            </label>
            <input type="text" name="lname" class="form-control"/><br>
            <label for="gender">Gender:
            </label>
            Male:
            <input type="radio" name="gender" value="male" required/>
            &nbsp; Female:
            <input type="radio" name="gender" value="female" required/>
            <br>
           <label for="email">Email</label>
           <input type="email" name="email" required>
            <label for="languages">languages </label> <br>
            Telugu: <input type="checkbox" name="language" value="telugu"> <br>
            Hindi: <input type="checkbox" name="language" value="hindi"> <br>
            English: <input type="checkbox" name="language" value="english"> <br>
            <label for="skill">
                Skills:
            </label>
            <select multiple name="skill" required class="form-select">
                <option selected>Java</option>
                <option>.Net</option>
                <option>PHP</option>
                <option>SAP</option>
                <option>Python</option>
            </select><br>
            <label for="aboutme">About me</label>
            <textarea rows="5" cols="100" name="aboutme"></textarea><br>
            <input type="submit" value="Register"> <br>
            <button type="submit">Register with another button</button>
            &nbsp; &nbsp;
            <input type="reset" value="Reset"/>
        </form>
